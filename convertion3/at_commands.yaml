- command: AT+CGATT
  description: 设置GPRS附着和分离
  format: ''
  parameters: []
  examples:
  - ATE1/ATE0：打开&关闭回显
  - 打开（或关闭）模组AT指令回显功能。
  - 该模组默认回显功能为打开状态。
  - 该指令设置后掉电不保存。
  - ATD*99#：GPRS
  - 使用外部协议栈，进行GPRS拨号连接。
  - 进行拨号之前一定要确保CREG已经注册成功，并且设置了APN。
