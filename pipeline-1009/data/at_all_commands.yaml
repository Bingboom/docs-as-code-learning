- command: AT+CFUN
  title: 设置模组功能
  type:
  - 执行
  - 查询
  formats:
  - AT+CFUN
  parameters:
  - name: <fun>
    desc: '0：最小功能（turn off radio and SIM power）

      1：全功能（默认）

      4：关闭模组的发送和接收射频电路（飞行模式）

      9：升级功能（可通过上位机工具升级版本）'
    valmap:
      '0': 最小功能（turn off radio and SIM power）
      '1': 全功能（默认）
      '4': 关闭模组的发送和接收射频电路（飞行模式）
      '9': 升级功能（可通过上位机工具升级版本）
  - name: <rst>
    desc: '0：do not reset the MT before setting it to <fun> power level

      1：reset the MT before setting it to <fun> power level'
    valmap:
      '0': do not reset the MT before setting it to <fun> power level
      '1': reset the MT before setting it to <fun> power level
  examples: []
  description: '通过设置<fun>来选择模组的功能。<fun>只支持某些值。

    设置该参数后，掉电不保存。

    命令格式'
