- command: AT+CGDCONT
  title: 设置PDP格式
  type:
  - 执行
  - 查询
  formats:
  - AT+CGDCONT
  parameters:
  - name: <cid>
    desc: (PDP Context Identifier)一个数字参数，指定一个PDP上下文定义，这个参数是当地的TE-MT接口并且被应用到其他PDP上下文相关的命令当中，使用查询命令可以查询到允许的值(最小值为1)。
    valmap:
      (PDP: Context Identifier)一个数字参数
      这个参数是当地的TE: MT接口并且被应用到其他PDP上下文相关的命令当中
  - name: <PDP_type>
    desc: '(Packet Data Protocol type)字符串参数，用于指定分组数据协议的类型

      “IP”网络协议（Internet Protocol）（IETFSTD 5）'
    valmap:
      (Packet: Data Protocol type)字符串参数
      “IP”网络协议（Internet: Protocol）（IETFSTD 5）
  - name: <APN>
    desc: (Access Point Name)字符串形式，是一个逻辑名称，用来选择GGSN或者外部分组数据网。
    valmap:
      (Access: Point Name)字符串形式
  - name: <PDP_address>
    desc: '字符串形式，用来在地址空间中区分MT。

      如果不写这个参数，则在PDP的启动过程当中由TE提供这个值。

      如果TE提供失败，就请求动态地址，即使在PDP的启动过程当中分配了地址，在使用这条指令查询的时候仍然会返回空。'
    valmap: {}
  - name: <d_comp>
    desc: '数字参数用来控制PDP数据压缩（仅适用于SNDCP）

      0 - off (缺省情况下默认值)'
    valmap:
      '0': off (缺省情况下默认值)
  - name: <h_comp>
    desc: 数字参数用来控制PDP头部压缩0 - off (缺省情况下默认值)
    valmap:
      数字参数用来控制PDP头部压缩0: off (缺省情况下默认值)
  - name: <pd1>, … <pdN>
    desc: 0到N，字符串类型，意义与<PDP_type>有关
    valmap: {}
  examples: []
  description: '设置GPRS的PDP（Packet Data Protocol，分组数据协议）格式。APN允许设置的长度最长是50。

    命令格式'
  notes: ''
  meta:
    order: 20
    tables: 1
