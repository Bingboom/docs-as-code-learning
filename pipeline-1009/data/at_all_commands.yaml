- command: AT+CMUX
  title: 串口多路复用指令
  type:
  - 执行
  - 查询
  formats:
  - AT+CMUX
  parameters:
  - name: <mode>
    desc: '整数类型，MUX打开状态下的模式，本规范中至少需要支持基本模式

      0：基本模式（默认值）

      1：增强模式（目前不支持）'
    valmap:
      '0': 基本模式（默认值）
      '1': 增强模式（目前不支持）
  - name: <subset>
    desc: '整数类型，帧格式子集

      0：UIH frames used only（默认值）

      1：UI frames used only（目前不支持）

      2：目前不支持'
    valmap:
      '0': UIH frames used only（默认值）
      '1': UI frames used only（目前不支持）
      '2': 目前不支持
  - name: <port_speed>
    desc: '整数类型，串口速率

      1：9600bit/s

      2：19200bit/s

      3：38400bit/s

      4：57600bit/s

      5：115200bit/s（默认值）

      6：230400bit/s

      7：目前不支持

      8：目前不支持'
    valmap:
      '1': 9600bit/s
      '2': 19200bit/s
      '3': 38400bit/s
      '4': 57600bit/s
      '5': 115200bit/s（默认值）
      '6': 230400bit/s
      '7': 目前不支持
      '8': 目前不支持
  - name: <N1>
    desc: '整数类型，最大帧长，1~32768；目前仅支持的设置范围为1~2048

      基本模式下默认值31

      增强模式下默认值64'
    valmap: {}
  - name: <T1>
    desc: 整数类型，接收确认定时器，1~255，1代表10ms，默认值为10（100ms）
    valmap: {}
  - name: <N2>
    desc: 整数类型，最大重连次数，0~100，默认值为3，目前仅支持0~5
    valmap: {}
  - name: <T2>
    desc: 整数类型，多路控制通道响应定时器，2~255，2代表20ms，默认值为30（300ms）
    valmap: {}
  - name: <T3>
    desc: '整数类型，唤醒响应定时器，1~255，1代表1s，默认值为10（10s）

      （目前不支持该参数，读命令时返回0值）'
    valmap: {}
  - name: <k>
    desc: '整数类型，窗口大小，1~7，默认值为2，用于支持错误恢复的增强模式。

      （目前不支持该参数，读命令时返回0值）'
    valmap: {}
  examples: []
  description: '启用通信模组串口多路复用功能。

    基于一个物理通信串口，通过规范协议虚拟出两个甚至多个串口，一般虚拟三个串口，一个串口进行外部协议栈拨号上网，另外两个收发AT指令。建议使用AT+CMUX=0启用串口多路复用功能。

    建议使用AT+CMUX=0启用串口多路复用功能。

    命令格式'
  notes: ''
