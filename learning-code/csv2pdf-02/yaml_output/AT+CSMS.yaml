命令: AT+CSMS
命令标题: 选择短信服务
命令类型: 执行
响应: <CR><LF>OK<CR><LF>
示例命令: "AT+CSMS\r\n\r\nOK"
功能描述: "用于支持的短消息包括：发送（SMS-MO）、接收（SMS-MT）、小区广播（SMS-CB）。\r\n命令"
备注: 说明示例2
参数:
- name: <service>
  desc: ''
  valmap:
    '0': GSM03.40 and GSM03.41；SMS相关AT指令支持 GSM07.05 Phase 2
    '1': GSM03.40 and GSM03.41；SMS相关AT指令支持 GSM07.05 Phase 2+
- name: <mt>,<mo>,<bm>
  desc: ''
  valmap:
    '0': 不支持
    '1': 支持
