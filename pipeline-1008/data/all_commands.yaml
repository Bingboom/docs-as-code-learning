commands:
- command: ATI
  title: 获取模组厂商信息
  type:
  - 执行
  - 查询
  formats:
  - ATI
  parameters:
  - name: <manufacturer>
    desc: 模组厂商信息、产品名称、版本号
    valmap: {}
  - name: <module_version>
    desc: 模组型号
    valmap: {}
  - name: <soft_version>
    desc: 模组软件版本
    valmap: {}
  examples:
  - cmd: ATI
    resp: ''
  description: 获取模组厂商信息
  notes: ''
- command: AT+GMR
  title: 查询版本信息
  type:
  - 执行
  - 查询
  formats:
  - AT+GMR
  parameters:
  - name: <reversion>
    desc: 模组软件版本信息
    valmap: {}
  examples:
  - cmd: AT+GMR
    resp: ''
  description: 查询版本信息
  notes: ''
- command: AT+CSQ
  title: 获取信号强度
  type:
  - 执行
  - 查询
  formats:
  - AT+CSQ
  parameters:
  - name: <signal>
    desc: 信号强度CSQ
    valmap:
      '0': <4或99 | <-107 dBm or unknown
      '1': <10 | <-93dBm
      '2': <16 | <-81 dBm
      '3': <22 | <-69dBm
      '4': <28 | <-57dBm
      '5': '>=28 | >=-57 dBm'
  - name: <ber>
    desc: Xx
    valmap:
      '99': 误码率无法测量
  examples:
  - cmd: AT+CSQ
    resp: ''
  description: 获取信号强度
  notes: ''
