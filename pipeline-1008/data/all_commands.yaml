commands:
- command: ATI
  title: 获取模组厂商信息
  type:
  - 执行
  - 查询
  formats:
  - ATI
  parameters:
  - name: <manufacturer>
    desc: 模组厂商信息、产品名称、版本号
    values: {}
  - name: <module_version>
    desc: 模组型号
    values: {}
  - name: <soft_version>
    desc: 模组软件版本
    values: {}
  examples:
  - cmd: ATI
    resp: ''
  description: 获取模组厂商信息
  notes: ''
- command: AT+GMR
  title: 查询版本信息
  type:
  - 执行
  - 查询
  formats:
  - AT+GMR
  parameters:
  - name: <reversion>
    desc: 模组软件版本信息
    values: {}
  examples:
  - cmd: AT+GMR
    resp: ''
  description: 查询版本信息
  notes: ''
- command: AT+CSQ
  title: 获取信号强度
  type:
  - 执行
  - 查询
  formats:
  - AT+CSQ
  parameters:
  - name: <signal>
    desc: 以下为signal(CSQ)与rssi对应关系：
    values:
      '0': <4或99
      '1': <10
      '2': <16
      '3': <22
      '4': <28
      '5': '>=28'
  - name: <ber>
    desc: ''
    values:
      0...7: 参考GSM 05.08 8.2.4 章节表格中RXQUAL 的取值
      '99': 误码率无法测量
  examples:
  - cmd: AT+CSQ
    resp: ''
  description: 获取信号强度
  notes: ''
