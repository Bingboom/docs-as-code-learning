  - AT+CMGD–删除短消息
  - 从当前存储器中删除短消息。
  format: 参数
- section: null
  cmd: AT+CMGD
  desc: 删除短消息
  parameters: []
  examples:
  - AT+CSCA–短信中心号码
  - 设置短信中心号码。CDMA模式下，不支持这条指令。
  format: 参数
- section: null
  cmd: AT+CSCA
  desc: 短信中心号码
  parameters: []
  examples:
  - AT+CSMP–设置文本模式参数
  - 文本模式下，选择需要的附加参数取值；设置从SMSC接收到该消息时算起的有效期或定义有效期终止的绝对时间。
  format: 参数
- section: null
  cmd: AT+CSMP
  desc: 设置文本模式参数
  parameters: []
  examples:
  - AT+CSDH–显示文本模式参数
  - 设置是否在文本模式下的结果码中显示详细的头信息。该指令在短信文本模式下有效，需发送AT+CMGF=1设置成文本模式。
  format: 参数
- section: null
  cmd: AT+CSDH
  desc: 显示文本模式参数
  parameters: []
  examples: []
  format: 参数
