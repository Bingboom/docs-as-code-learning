  examples:
  - AT+CMGL–短信列表
  - 读取某一类存储的短信，短信会被从+CPMS 指令选取的当前的存储器中读出来。
  format: 参数
- section: null
  cmd: AT+CMGL
  desc: 短信列表
  parameters: []
  examples:
  - AT+CMGS–发送短消息
  - 将短消息从模组发送到网络，短消息发送成功后网络返回参考值<mr>给模组。
