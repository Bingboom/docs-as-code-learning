  format: 参数
- section: null
  cmd: AT+CNMI
  desc: 设置短信指示格式
  parameters: []
  examples:
  - AT+CMGR–读短消息
  - 读取当前存储器中的短消息（需预先通过AT+CPMS指令设定当前存储器）。
  - 如果接收到的短信状态是未读的，执行该指令后，短信存储状态就变成已读。
